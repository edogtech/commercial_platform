<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>

<body>
    <div style="text-align:center;">
        <div class="row">
            
                        <form role="form" method="post" action="{:U('Login/chkLogin')}">
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="username"  autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="验证码" name="code" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <img class="img-responsive" src="{:U('login/code')}" style="margin:0 auto;" onclick="this.src=this.src+'?id='+Math.random();">
                                    <p class="help-block" id="check_username" style="text-align:center;">看不清?点击图片刷新</p>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="登录">
                        </form>

        </div>
    </div>

</body>
</html>
