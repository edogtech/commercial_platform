<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电狗科技</title>
    <link rel="stylesheet" href="__PUBLIC__/bootstrap3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="__PUBLIC__/css/login&index.css" crossorigin="anonymous">
    <script src="__PUBLIC__/bootstrap3.3.7/js/jquery.min.js" crossorigin="anonymous"></script>
    <script src="__PUBLIC__/bootstrap3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <!--页头-->
        <div class="row web_head">
            <div class="col-md-12" id="index_head">
                <div class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2">
                    <img src="__PUBLIC__/pic/logo_index.png" class="img-responsive" alt="Responsive image" style="margin:0 auto">
                </div>
                <div class="col-lg-2 col-md-3" id="huanying">欢迎登录商户管理平台</div>
            </div>
        </div>

        <!--中间-->
        <div class="row web_body">
            <div class="col-sm-8 col-sm-offset-2 col-xs-12" id="login_box">
                <div class="col-xs-12 col-sm-12 col-md-6" id="left">
                    <div id="ziti">运营动态&nbsp;&nbsp;尽在掌握</div>
                    <div id="ziti_pic">
                        <img src="__PUBLIC__/pic/pic_index.png" class="img-responsive" alt="Responsive image" style="margin:0 auto;width:80%;">
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6">
                    <img src="__PUBLIC__/pic/sidai.png" id="sidai">
                    <form class="form-horizontal" action="{:U('Index/login')}" method="post" >
                        <div class="form-group" style="margin-top:20px;">
                            <label for="input1" class="col-xs-3 control-label">用户名</label>
                            <div class="col-xs-8">
                                <input type="text" name="username" class="form-control" id="input1" placeholder="请输入用户名">
                            </div>
                            <div class="col-xs-1"></div>
                        </div>

                        <div class="form-group" style="">
                            <label for="input2" class="col-xs-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
                            <div class="col-xs-8">
                                <input type="password" name="password" class="form-control" id="input2" placeholder="请输入密码">
                            </div>
                            <div class="col-xs-1"></div>
                        </div>

                        <div class="form-group" style="">
                            <label for="input3" class="col-xs-3 control-label">图形码</label>
                            <div class="col-sm-5 col-xs-8">
                                <input type="text" name="code" class="form-control" id="input3" placeholder="请输入图形码">
                            </div>
                            <div class="col-sm-4 col-xs-12" id="code_">
                                <img src="{:U('Login/code')}" class="img-responsive" alt="验证码" style="height:34px;margin:0 auto" onclick="this.src='{:U('Login/code')}?='+Math.random();">
                            </div>

                            <div class="col-xs-9 col-xs-offset-3 text-left">
                                <label style="font-weight:normal;">
                                    <input type="checkbox" value="1" name="auto_login">
                                    下次自动登录
                                </label>
                                <span style="float:right;margin-top:1px;">
                                    <a href="{:U('Index/find_password1')}">忘记密码?</a>
                                </span>
                            </div>
                            <div></div>
                            <div class="col-xs-12" id="notice" style="color:red;font-size:14px;" >
                                <if condition="isset($_GET['error'])">
                                    <switch name="_GET['error']" >
                                        <case value="1">验证码错误!</case>
                                        <case value="2">不存在的账户!</case>
                                        <case value="3">密码错误!</case>
                                    </switch>
                                </if>
                            </div>
                        </div>

                        <div class="col-xs-9 col-xs-offset-2 text-left">
                            <button type="submit" class="btn btn-danger" style="width:100%">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--页脚-->
        <div class="row web_foot">
            <div class="col-md-12">北京市西城区黄寺大街26号德胜置业大厦1号楼2层/edogtech@163.com/010-82960288</div>
            <div class="col-md-12">电狗科技Copyright 2017.All ALL Right Reserved</div>
            <div class="col-md-12">京ICP备16062384号</div>
        </div>
    </div>
</body>
</html>
